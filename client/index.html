<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Client Placeholder</title>
  <meta charset="utf-8">

  <!-- Responsive design & PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Fitness Hut">
  <meta name="theme-color" content="#0066CC">

  <!-- External CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link href="../css/colors.css" rel="stylesheet" />
  <link href="../css/fonts.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <nav class="navbar primary-blue-background mb-3">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="..">
        <img style="height:2rem;" src="../img/vector.svg" alt="Fitness Hut logo"></svg>
      </a>
      <i class="fa-regular fa-user-circle fa-lg white" data-bs-toggle="modal" data-bs-target="#signinModal"></i>
    </div>
  </nav>

  <!-- Home -->
  <div id="home">
    <div class="container-fluid px-3">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Client Placeholder</h1>
          <p class="card-text">This is a placeholder for the client.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <nav class="py-3 off-white-background fixed-bottom">
    <div class="container-fluid px-4">
      <div class="row">
        <div class="col-auto"><i class="fa-lg fa-solid fa-home dark-gray"></i></div>
        <div class="col"></div>
        <div class="col-auto"><i class="fa-lg fa-regular fa-dumbbell"></i></div>
        <div class="col"></div>
        <div class="col-auto"><i class="fa-lg fa-regular fa-message"></i></div>
        <div class="col"></div>
        <div class="col-auto"><i class="fa-lg fa-regular fa-pot-food"></i></div>
        <div class="col"></div>
        <div class="col-auto"><i class="fa-lg fa-regular fa-ruler"></i></div>
      </div>
    </div>
  </nav>
  
  <!-- Profile modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="signinModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <h5 id="signinModalTitle" class="m-0 fw-bold"><i class="fa-lg fa-solid fa-user-circle"></i>&nbsp;&nbsp;Rúben Garrido</h5>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><i class="fa-solid fa-credit-card"></i>&nbsp;&nbsp;Gerir subscrição</p>
          <p><i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Definições</p>
          <p><i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;Acerca da PWA</p>
          <p class="mb-0" id="refreshButton"><i class="fa-solid fa-refresh"></i>&nbsp;&nbsp;Recarregar PWA</p>
        </div>
        <div class="modal-footer text-start">
          <p class="text-danger me-auto">
            <a href=".." class="text-danger text-decoration-none">
              <i class="fa-solid fa-arrow-right-from-bracket text-danger"></i>&nbsp;&nbsp;Terminar sessão
            </a>
          </p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  <script src="../js/refresh.js"></script>
</body>

</html>
