<!DOCTYPE html>
<html lang="pt" style="height:100%">

<head>
  <title>Fitness Hut</title>
  <meta charset="utf-8">

  <!-- Responsive design & PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Fitness Hut">
  <meta name="theme-color" content="#0066CC">

  <!-- External CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link href="css/colors.css" rel="stylesheet" />
  <link href="css/fonts.css" rel="stylesheet" />

  <style>
    @keyframes fadeAnimation {
    0% {
        opacity: 0;
    }
    25% {
        opacity: 0.25;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}
  </style>
</head>

<body style="height:100%">
  <div class="h-100 d-flex align-items-center">
    <!-- Navbar -->
    <nav class="navbar fixed-top primary-blue-background">
      <div class="container-fluid px-3">
        <a href="#" class="navbar-brand text-center w-100 me-0">
          <img style="height:2rem;" src="../img/vector.svg" alt="Fitness Hut logo"></svg>
        </a>
      </div>
    </nav>

    <!-- Main text -->
    <div class="container-fluid px-3 text-center">
      <div class="title" style="animation: fadeAnimation 0.25s;">
        <h1>Bem-vindx</h1>
        <h2 class="mb-5">à nova app Fitness Hut</h2>
      </div>

      <!-- Actor choosing -->
      <div class="vstack gap-3 col-9 mx-auto" id="actor" style="animation: fadeAnimation 0.25s;">
        <p class="mb-0">Escolha uma das seguintes opções:</p>
        <button type="button" id="clientButton" class="btn primary-blue-background white">Cliente</button>
        <button type="button" id="ptButton" class="btn primary-blue-background white">Personal trainer</button>
      </div>

      <!-- Login form -->
      <div class="vstack gap-3 col-9 mx-auto d-none" id="login" style="animation: fadeAnimation 0.25s;">
        <p class="mb-0" id="goBackButton"><i class="fa-solid fa-arrow-left dark-gray"></i>&nbsp;&nbsp;Voltar atrás</p>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Palavra-passe" aria-label="Palavra-passe" aria-describedby="basic-addon2">
        </div>
        <div class="hstack mx-auto">
          <button type="button" id="loginButton" class="btn primary-blue-background white">Iniciar sessão</button>
          <div class="col-auto gx-0">&nbsp;</div>
          <button type="button" id="SignUpButton" class="btn border off-white-background">Registar</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <nav class="py-3 off-white-background fixed-bottom">
      <div class="container-fluid px-3">
        <p class="float-start mb-0">P3 - Grupo 4</p>
        <div class="float-end">
          <a class="me-3" id="refreshButton"><i class="fa-lg fa-regular fa-refresh"></i></a>
          <a class="me-3" href="https://github.com/RGarrido03/MAS"><i class="fa-lg fa-brands fa-github"></i></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#helpModal"><i class="fa-lg fa-regular fa-circle-question"></i></a>
        </div>
      </div>
    </nav>

    <!-- Help modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="helpModalLabel">Ajuda & FAQs</h1>
          </div>
          <div class="modal-body">
            <p>Funcionalidade em desenvolvimento.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="js/start-choose.js"></script>
  <script src="js/refresh.js"></script>
</body>

</html>
