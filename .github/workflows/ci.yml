name: CI
on:
  pull_request:
  push:
    branches:
      - main

concurrency: build

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Add 
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "RGarrido03@users.noreply.github.com"
          git apply github-pages.patch
      - name: Set up NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '19.x'
      - name: Deploy to GitHub Pages
        run: |
          npm install
          npm run deploy