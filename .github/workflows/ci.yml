name: CI
on:
  pull_request:
  push:
    branches:
      - main

concurrency: build

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: 'main-for-github-pages'
      - name: Set up NodeJS
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '19'
      - name: Deploy to GitHub Pages
        run: |
          git pull
          npm install
          npm run deploy